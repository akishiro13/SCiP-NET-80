<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SCP - Protocoles Médicaux</title>
<style>
:root {
    --scp-blue: #2a4d69;
    --scp-medical: #e1f5fe;
    --scp-accent: #0288d1;
    --danger: #d32f2f;
    --bg-body: #f0f2f5;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-body);
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

header {
    background: var(--scp-blue);
    color: white;
    padding: 25px 20px;
    border-bottom: 4px solid var(--scp-accent);
    margin-bottom: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 { margin: 0; font-size: 1.8rem; }
header small { font-size: 0.9rem; display: block; margin-top: 5px; }

.section {
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    margin-bottom: 30px;
}

.section h2 {
    border-left: 5px solid var(--scp-accent);
    padding-left: 15px;
    color: var(--scp-blue);
    margin-bottom: 15px;
}

.protocol {
    border: 1px solid #dcdfe3;
    background: #fafafa;
    padding: 15px 20px;
    border-radius: 6px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
}

.protocol h3 {
    margin-top: 0;
    color: var(--scp-accent);
}

button {
    background: var(--scp-accent);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
}

button:hover {
    background: var(--scp-medical);
    color: var(--scp-accent);
    transform: translateY(-2px);
}

.btn-container {
    text-align: center;
    margin-top: 30px;
}
</style>
</head>
<body>

<div class="container">
<header>
    <div>
        <h1>S.C.P. FOUNDATION</h1>
        <small>PROTOCOLES MÉDICAUX - SITE-80</small>
    </div>
    <div class="status-badge">ACCÈS RESTREINT : NIVEAU 0</div>
</header>

<div class="section">
    <h2>Protocole Général Médical</h2>
    <div class="protocol">
        <h3>Protocole de Confinement et Soins</h3>
        <p>
       en attente d'information
        </p>
    </div>

    <div class="protocol">
        <h3>Procédure d’Urgence</h3>
        <p>
        en attente d'information
        </p>
    </div>
</div>

<div class="section">
    <h2>Notes Importantes</h2>
    <ul>
        <li>en attente d'information</li>
    </ul>
</div>

</div>
</body>
</html>
