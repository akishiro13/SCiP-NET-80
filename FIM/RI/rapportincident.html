<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Mission FIM - Fondation SCP</title>
    <style>
        /* --- UTILISATION DE TES COLORIS EXACTS --- */
        :root {
            --header-bg: #121212;
            --body-bg: #1a1a1a;
            --accent: #f48024; /* Ton Orange Fondation */
            --text: #e0e0e0;
            --btn-bg: #252525;
            --border: #333;
            --input-bg: #111;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--body-bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 50px;
            line-height: 1.6;
        }

        /* --- HEADER --- */
        .scp-header {
            background-color: var(--header-bg);
            border-bottom: 3px solid var(--accent);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: bold; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 0 20px;
        }

        /* --- SECTION FORMULAIRE --- */
        .form-section {
            background: #151515;
            padding: 25px;
            border: 1px solid var(--border);
            border-left: 4px solid var(--accent);
        }

        h3 { 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 10px; 
            text-transform: uppercase; 
            font-size: 1rem; 
            color: var(--accent);
            letter-spacing: 1px;
        }

        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .field { flex: 1; display: flex; flex-direction: column; }
        
        label { font-size: 0.75rem; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: #fff;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        input:focus, textarea:focus { border-color: var(--accent); outline: none; }

        .gen-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid var(--accent);
            background: var(--btn-bg);
            color: var(--accent);
            text-transform: uppercase;
            transition: 0.3s;
        }
        .gen-btn:hover { background: var(--accent); color: #000; }

        /* --- SECTION PREVIEW --- */
        .output-section {
            background: #0d0d0d;
            border: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #output-text {
            background: transparent;
            color: #bbb;
            border: none;
            width: 100%;
            height: 480px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: none;
            outline: none;
            line-height: 1.3;
        }

        .copy-btn {
            margin-top: 15px;
            background: transparent;
            color: #888;
            border: 1px solid #444;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .copy-btn:hover { border-color: var(--accent); color: var(--accent); }

        .back-link {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-link:hover { color: var(--accent); }

        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } .back-link { grid-column: 1; } }
    </style>
</head>
<body>

    <header class="scp-header">
        <div class="logo">S.C.P. FOUNDATION</div>
        <div style="font-size: 0.8rem; color: #666;">MISSION_REPORTS // SITE-80</div>
    </header>

    <div class="container">
        
        <div class="form-section">
            <h3>Rapport d'Incident / Mission</h3>
            
            <div class="row">
                <div class="field">
                    <label>Commandant d'unité</label>
                    <input type="text" id="leader" placeholder="ex: Cpt. Miller">
                </div>
                <div class="field">
                    <label>Unité FIM</label>
                    <input type="text" id="mtf_unit" placeholder="ex: Nu-7">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Type d'opération</label>
                    <select id="op_type">
                        <option value="CONFINEMENT">Confinement</option>
                        <option value="RECONNAISSANCE">Reconnaissance</option>
                        <option value="EXTRACTION">Extraction</option>
                        <option value="NEUTRALISATION">Neutralisation</option>
                        <option value="BRÈCHE">Réponse à une Brèche</option>
                    </select>
                </div>
                <div class="field">
                    <label>Sujet (SCP-XXX)</label>
                    <input type="text" id="scp_id" placeholder="ex: SCP-173 / Inconnu">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Lieu</label>
                    <input type="text" id="location" placeholder="ex: Site-80, Aile D">
                </div>
                <div class="field">
                    <label>Bilan des Pertes</label>
                    <input type="text" id="casualties" placeholder="ex: RAS / 1 KIA">
                </div>
            </div>

            <div class="field">
                <label>Déroulement des faits</label>
                <textarea id="log" rows="8" placeholder="Décrivez l'incident avec précision..."></textarea>
            </div>

            <button class="gen-btn" onclick="generateMissionReport()">Générer le Rapport</button>
        </div>

        <div class="output-section">
            <h3 style="border-color: #444;">Aperçu du Log</h3>
            <textarea id="output-text" readonly placeholder="Le rapport généré apparaîtra ici..."></textarea>
            <button class="copy-btn" onclick="copyText()">Copier dans le presse-papier</button>
        </div>

        <a href="../menu.html" class="back-link">← Retour au menu de navigation</a>
    </div>

    <script>
        function generateMissionReport() {
            const leader = document.getElementById('leader').value || "[CENSURÉ]";
            const mtf = document.getElementById('mtf_unit').value || "NON SPÉCIFIÉE";
            const op = document.getElementById('op_type').value;
            const scp = document.getElementById('scp_id').value || "N/A";
            const casualties = document.getElementById('casualties').value || "Aucune";
            const loc = document.getElementById('location').value || "Inconnu";
            const log = document.getElementById('log').value || "Aucun détail fourni.";
            const date = new Date().toLocaleString('fr-FR');
            const reportID = Math.floor(Math.random() * 90000) + 10000;

            const report = `
╔══════════════════════════════════════════════════════════╗
  FONDATION SCP - RAPPORT DE MISSION FIM #${reportID}
╚══════════════════════════════════════════════════════════╝
[HORODATAGE] : ${date}
[UNITÉ]      : ${mtf}
[COMMANDANT] : ${leader}
[OPÉRATION]  : ${op}
[SUJET]      : ${scp}
[LOCALISATION]: ${loc}
[PERTES]     : ${casualties}
────────────────────────────────────────────────────────────
[DÉTAILS OPÉRATIONNELS] :
${log}
────────────────────────────────────────────────────────────
          SÉCURISER. CONTENIR. PROTÉGER.
╚══════════════════════════════════════════════════════════╝`;

            document.getElementById('output-text').value = report.trim();
        }

        function copyText() {
            const copyText = document.getElementById("output-text");
            if(!copyText.value) return;
            copyText.select();
            document.execCommand("copy");
            alert("Rapport de mission copié.");
        }
    </script>

</body>
</html>
