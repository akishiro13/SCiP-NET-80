<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiérarchie Globale - SCP Foundation</title>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <style>
        :root {
            --header-bg: #121212;
            --body-bg: #1a1a1a;
            --accent: #f48024;
            --text: #e0e0e0;
            --border: #333;
            --terminal-green: #00ff41;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--body-bg);
            color: var(--text);
            margin: 0;
            overflow: hidden; /* Empêche le scroll de toute la page */
        }

        /* --- HEADER --- */
        .scp-header {
            background-color: var(--header-bg);
            border-bottom: 3px solid var(--accent);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
        }

        .logo { font-weight: bold; letter-spacing: 2px; color: var(--accent); }

        /* --- INTERFACE DE VISUALISATION --- */
        .main-layout {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        .top-info {
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border);
        }

        /* Cadre du terminal pour l'image */
        .terminal-window {
            flex-grow: 1;
            margin: 20px;
            border: 2px solid var(--border);
            background: #050505;
            position: relative;
            overflow: hidden; /* Masque ce qui dépasse du cadre */
            cursor: grab;
        }

        .terminal-window:active { cursor: grabbing; }

        /* L'image elle-même */
        #panzoom-element {
            display: inline-block;
        }

        #panzoom-element img {
            display: block;
            max-width: none; /* Permet à l'image d'être plus grande que l'écran */
        }

        /* --- BOUTONS TACTIQUES --- */
        .ui-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .ui-btn {
            background: #111;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }

        .ui-btn:hover { background: var(--accent); color: #000; }

        .footer-nav {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--header-bg);
        }

        .back-btn {
            color: var(--accent);
            text-decoration: none;
            border: 1px solid var(--accent);
            padding: 5px 15px;
        }
    </style>
</head>
<body>

    <header class="scp-header">
        <div class="logo">S.C.P. FOUNDATION // ACCÈS SÉCURISÉ</div>
        <div style="font-size: 0.8rem; color: #555;">ID: ████-████-05</div>
    </header>

    <div class="main-layout">
        <div class="top-info">
            <h2 style="margin:0; color:var(--accent);">SCHÉMA HIÉRARCHIQUE DES DÉPARTEMENTS</h2>
            <p style="margin:5px 0 0 0; font-size: 0.8rem; color: #888;">[Utilisez la souris pour déplacer et zoomer sur l'image]</p>
        </div>

        <div class="terminal-window" id="viewport">
            <div id="panzoom-element">
                <img src="image/téléchargement.png" alt="Organigramme">
            </div>

            <div class="ui-controls">
                <button class="ui-btn" id="zin">ZOOM +</button>
                <button class="ui-btn" id="zout">ZOOM -</button>
                <button class="ui-btn" id="res">RESET</button>
            </div>
        </div>

        <div class="footer-nav">
            <span style="font-size: 0.7rem; color: #444;">DATABASE_v7.2 // CLEARANCE_LEVEL_5</span>
            <a href="../menu.html" class="back-btn">RETOUR MENU</a>
        </div>
    </div>

    <script>
        const elem = document.getElementById('panzoom-element');
        const panzoom = Panzoom(elem, {
            maxScale: 4,
            minScale: 0.2,
            contain: false, // Permet de déplacer l'image à l'infini à gauche/droite
            cursor: 'grab'
        });

        // Activer le zoom molette
        document.getElementById('viewport').addEventListener('wheel', panzoom.zoomWithWheel);

        // Boutons
        document.getElementById('zin').addEventListener('click', panzoom.zoomIn);
        document.getElementById('zout').addEventListener('click', panzoom.zoomOut);
        document.getElementById('res').addEventListener('click', panzoom.reset);

        // Correction pour s'assurer que l'image commence bien centrée
        setTimeout(() => {
            panzoom.pan(0, 0);
        }, 100);
    </script>

</body>
</html>
