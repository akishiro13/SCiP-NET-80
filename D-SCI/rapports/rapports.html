<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SCP FOUNDATION - REPORT GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --scp-cyan: #00ffff; }
        body { background-color: #050505; color: var(--scp-cyan); font-family: 'Courier Prime', monospace; }
        
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(0, 255, 255, 0.03), rgba(0, 255, 255, 0.01), rgba(0, 255, 255, 0.03));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .header-glitch { text-shadow: 2px 0 #991b1b, -2px 0 #00ffff; color: #fff; }
        .cyan-border { border: 4px double #0891b2 !important; }

        input, textarea {
            background: rgba(0, 20, 20, 0.7) !important;
            border: 1px solid #134e4a !important;
            color: #fff !important;
            padding: 8px; font-size: 12px; outline: none; width: 100%;
        }
        input:focus, textarea:focus { border-color: #00ffff !important; box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); }

        .preview-area {
            background: rgba(0, 10, 10, 0.9);
            border: 1px dashed #0891b2;
            white-space: pre-wrap;
            font-size: 13px;
            color: #00ffff;
        }
        
        label { font-size: 10px; text-transform: uppercase; font-weight: bold; color: #0891b2; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-7xl mx-auto mb-10 cyan-border p-6 relative bg-black/50">
        <div class="absolute -top-4 left-6 bg-black px-4 text-red-600 font-bold tracking-[0.3em]">TOP SECRET / EYES ONLY</div>
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-4xl md:text-5xl font-black uppercase header-glitch">Foundation Database</h1>
                <p class="text-sm opacity-70 mt-2 text-cyan-400">GÉNÉRATEUR DE RAPPORT SCIENTIFIQUE | SITE-80</p>
            </div>
            <div class="text-right hidden md:block">
                <p class="text-[10px]" id="current-date"></p>
                <button onclick="location.href='../Untitled-1.html'" class="text-xs text-red-500 hover:text-white uppercase font-bold mt-2">[ QUITTER ]</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 relative z-10">
        
        <section class="space-y-4 bg-black/40 p-6 border border-cyan-900/50">
            <h3 class="text-white border-b border-cyan-900 mb-4 pb-2 font-bold uppercase underline">Saisie des Données</h3>
            
            <div class="grid grid-cols-2 gap-4">
                <div><label>Identité</label><input type="text" id="nom" oninput="update()"></div>
                <div><label>Grade</label><input type="text" id="grade" oninput="update()"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div><label>Matricule SCP</label><input type="text" id="scp" placeholder="SCP-XXX" oninput="update()"></div>
                <div><label>Succès ?</label><input type="text" id="succes" placeholder="Oui/Non" oninput="update()"></div>
            </div>

            <div><label>But Scientifique</label><input type="text" id="but" oninput="update()"></div>

            <div class="grid grid-cols-2 gap-4">
                <div><label>Date du Test</label><input type="text" id="dTest" oninput="update()"></div>
                <div><label>Date du Rapport</label><input type="text" id="dRapport" oninput="update()"></div>
            </div>

            <div><label>Personnel(s) Recherche</label><input type="text" id="pRecherche" oninput="update()"></div>
            <div><label>Personnel(s) Externe</label><input type="text" id="pExterne" oninput="update()"></div>

            <div><label>Déroulé de l'expérience</label><textarea id="deroule" rows="4" oninput="update()"></textarea></div>
            <div><label>Conclusion</label><textarea id="conclusion" rows="2" oninput="update()"></textarea></div>
            <div><label>Hypothèses (Facultatif)</label><input type="text" id="hypotheses" oninput="update()"></div>
        </section>

        <section class="flex flex-col">
            <h3 class="text-white border-b border-cyan-900 mb-4 pb-2 font-bold uppercase underline">Aperçu du Rapport</h3>
            <div id="preview" class="preview-area flex-grow p-8"></div>
            
            <button onclick="copyReport()" class="mt-4 bg-cyan-950 border border-cyan-400 p-4 text-white font-bold hover:bg-cyan-400 hover:text-black transition uppercase tracking-widest">
                Copier le Rapport Final
            </button>
        </section>

    </main>

    <script>
        function update() {
            const fields = {
                nom: document.getElementById('nom').value,
                grade: document.getElementById('grade').value,
                scp: document.getElementById('scp').value,
                but: document.getElementById('but').value,
                dTest: document.getElementById('dTest').value,
                dRapport: document.getElementById('dRapport').value,
                pRecherche: document.getElementById('pRecherche').value,
                pExterne: document.getElementById('pExterne').value,
                deroule: document.getElementById('deroule').value,
                conclusion: document.getElementById('conclusion').value,
                hypotheses: document.getElementById('hypotheses').value,
                succes: document.getElementById('succes').value
            };

            const report = `**- Votre Identité :** ${fields.nom}
**- Votre Grade :** ${fields.grade}
**- Matricule du SCP :** ${fields.scp}
**- But Scientifique :** ${fields.but}

**- Date du test :** ${fields.dTest}
**- Date du Rapport :** ${fields.dRapport}
**- Personnel(s) de Recherche Présent :** ${fields.pRecherche}
**- Personnel(s) Externe Présent :** ${fields.pExterne}

**- Déroulé :**
${fields.deroule}

**- Conclusion :** ${fields.conclusion}
**- Hypothèses :** ${fields.hypotheses}
**- Est-ce un Succès :** ${fields.succes}

*Cordialement, ${fields.nom}*`;

            document.getElementById('preview').innerText = report;
        }

        function copyReport() {
            const text = document.getElementById('preview').innerText;
            navigator.clipboard.writeText(text);
            alert("RAPPORT COPIÉ DANS LE PRESSE-PAPIER");
        }

        document.getElementById('current-date').innerText = `DATE: ${new Date().toISOString().slice(0,10)}`;
        update(); // Initialise l'aperçu vide
    </script>
</body>
</html>
